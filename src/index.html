<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular App</title>
    <base href="/">
</head>
<body ng-controller="rootController as root">
        <!-- Container #1 (see wireframe) -->
        <md-toolbar layout="row" class="md-toolbar-tools">
            <h1>Angular Material - Starter App</h1>
          </md-toolbar>
      
          <!-- Container #2 -->
          <div flex layout="row">
      
            <!-- Container #3 -->
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
     
            </md-sidenav>
      
            <!-- Container #4 -->
            <md-content flex id="content">
   
              <form name="root.clientForm">
                  <md-input-container>
                      <label>Username</label>
                      <input type="text" name="username" ng-model="username" required/>
                        <div ng-messages="root.clientForm.username.$error">
                          <div ng-message="required">
                            This field is required.
                          </div>
                        </div>
                    </md-input-container>
              </form>
            </md-content>
      
          </div>
      
</body>
</html>
