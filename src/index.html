<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular App</title>
    <base href="/">
</head>
<body ng-controller="rootController as root">
        <!-- Container #1 (see wireframe) -->
        <md-toolbar layout="row" class="md-toolbar-tools">
            <h1>Angular Material - Starter App</h1>
          </md-toolbar>
      
          <!-- Container #2 -->
          <div flex layout="row">
      
            <!-- Container #3 -->
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
                <md-list>
                    <!-- List item #1 -->
                    <md-list-item>
                      <md-button>
                     
                        Lia Luogo
                      </md-button>
                    </md-list-item>
            
                    <!-- List item #2 -->
                    <md-list-item>
                      <md-button>
              
                        Lawrence Ray
                      </md-button>
                    </md-list-item>
            
                  </md-list>
            </md-sidenav>
      
            <!-- Container #4 -->
            <md-content flex id="content">
   
              <md-input-container>
                <label>Username</label>
                <input type="text" name="username" ng-pattern="[a-z]" required/>

              </md-input-container>
                <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
                <h2>Lia Luogo</h2>
                <p>
                  I love cheese...
                </p>
            </md-content>
      
          </div>
      
</body>
</html>
