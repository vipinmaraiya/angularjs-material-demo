<body ng-controller="rootController as root">
    <a href="/user">User</a>

    <!-- Container #1 (see wireframe) -->

  
      <!-- Container #2 -->
      <div flex layout="row">
  
        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
 
        </md-sidenav>
  
        <!-- Container #4 -->
        <md-content flex id="content">

          <form name="root.clientForm">
              <md-input-container>
                  <label>Username</label>
                  <input type="text" name="username" ng-model="username" required/>
                    <div ng-messages="root.clientForm.username.$error">
                      <div ng-message="required">
                        This field is required.
                      </div>
                    </div>
                </md-input-container>
          </form>
          <md-button class="md-primary md-raised" ng-click="root.showTabDialog($event)" >
              Tab Dialog
            </md-button>
        </md-content>
  
      </div>
</div>
